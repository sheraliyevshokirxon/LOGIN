<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/proxir.css">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <title>Shokirxon</title>
</head>
<body>
    <main class="main">
        <div class="main-left">
        </div>
        <div class="main-right">
            <div class="forma">
                <h4 class="subtitle">Welcome back</h4>
                <h1 class="titile">Login to your account</h1>
                <form class="forma-info"><br>
                    <label class="subtitle" for="mail">Email</label>
                    <input class="email-ramka" type="email"
                    placeholder="@email"
                    id="mail"><br>
               
                    <label class="subtitle" for="parol">Password</label>
                    <input class="password-ramka" type="password" name="password" id="parol"
                    placeholder="******" />
                </form>
                <div class="forma-buttom">
                    <p>Remember me</p>
                    <a class="button-link" href="#"><P>Forgot password?</P></a>
                </div>
                <div class="link-item1">
                    <a class="now-link" href="#">Login now</a>
                </div><br>
                <div class="link-item2">
                    <a class="google-link" href="#"><img class="google-link1" src="./img/google-icon.svg" alt="icon"> Or sign-in with google</a>
                </div>
            </div>
            <p  class="footer-link">Dont have an account?<a href="#"> Join free today</a></p>
        </div>
    </main>
</body>
</html>
